<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/3b622bf716.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>SheCodes Plus-Homework-Week5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Vancouver</h1>
        <h2>
          Showers
          <i class="fa-solid fa-cloud-rain"></i>
        </h2>

        <div id="date-time"></div>

        <div class="today-high-temp">
          <span class="high-temp">H:</span>
          <span class="high-degree">6</span>
          <span class="celsius-high"
            ><a href="#" id="celsius-link-high">°C</a></span
          >
          <span>|</span>
          <span class="fahrenheit-high"
            ><a href="#" id="fahrenheit-link-high">°F</a></span
          >
        </div>

        <div class="today-low-temp">
          <span class="low-temp">L:</span>
          <span class="low-degree">1</span>
          <span class="celsius-low"
            ><a href="#" id="celsius-link-low">°C</a></span
          >
          <span>|</span>
          <span class="fahrenheit-low"
            ><a href="#" id="fahrenheit-link-low">°F</a></span
          >
        </div>

        <div class="row">
          <div class="col-2 weekdays">
            <div class="icon"><i class="fa-solid fa-sun"></i></div>
            <div class="day">Sunday</div>
            <div class="htemp">H:5°C</div>
            <div class="ltemp">L: 1°C</div>
          </div>
          <div class="col-2 weekdays">
            <div class="icon"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="day">Monday</div>
            <div class="htemp">H: 3°C</div>
            <div class="ltemp">L: 1°C</div>
          </div>
          <div class="col-2 weekdays">
            <div class="icon"><i class="fa-solid fa-cloud-rain"></i></div>
            <div class="day">Tuesday</div>
            <div class="htemp">H: 2°C</div>
            <div class="ltemp">L: 0°C</div>
          </div>
          <div class="col-2 weekdays">
            <div class="icon"><i class="fa-solid fa-cloud"></i></div>
            <div class="day">Wednesday</div>
            <div class="htemp">H: 1°C</div>
            <div class="ltemp">L: 0°C</div>
          </div>
          <div class="col-2 weekdays">
            <div class="icon"><i class="fa-solid fa-snowflake"></i></div>
            <div class="day">Thursday</div>
            <div class="htemp">H: 0°C</div>
            <div class="ltemp">L: -2°C</div>
          </div>
          <div class="col-2 weekdays">
            <div class="icon"><i class="fa-solid fa-cloud"></i></div>
            <div class="day">Friday</div>
            <div class="htemp">H: 1°C</div>
            <div class="ltemp">L: 0°C</div>
          </div>
        </div>
        <form id="search-form">
          <input type="text" id="city-input" placeholder="Type the city name" />
          <input type="submit" value="Search" class="button" />
          <input type="submit" value="Current" class="current-button" />
        </form>
      </div>
    </div>
    <p>
      <a
        href="https://github.com/NazM64/Weather-app"
        target="_blank"
        id="GitHub-link"
        >Open-Source code</a
      >
      by Naz Mir
    </p>
    <script src="index.js"></script>
  </body>
</html>
